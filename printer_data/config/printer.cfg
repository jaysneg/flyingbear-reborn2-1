runout_gcode: PAUSE


#####################################################################
###  Calibration
#####################################################################
[bed_screws] 
screw1: 32,52
screw1_name: front left screw
screw2: 295,50
screw2_name: front right screw
screw3: 295,275
screw3_name: back right screw
screw4: 32,275
screw4_name: back left screw
speed: 150

[screws_tilt_adjust]
screw1:40,74
screw1_name: front left screw
screw2: 300,70
screw2_name: front right screw
screw3: 290,300
screw3_name: back right screw
screw4: 40,300
screw4_name: back left screw
horizontal_move_z: 10.
speed: 150.
screw_thread: CW-M3

[bed_mesh]
speed: 150
horizontal_move_z: 5
mesh_min: 32,16.8
mesh_max: 300,289
#probe_count: 6,5
probe_count: 15,15
algorithm: bicubic
mesh_pps: 3, 3
bicubic_tension: 0.2

#####################################################################
###  Host computer Temp Sensor Settings
